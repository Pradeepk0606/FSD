<!DOCTYPE html>
<html>
<body>

<h3>Library Management</h3>

<form action="/save" method="POST">
    Student Name:
    <input type="text" name="library"><br><br>

    Roll No:
    <input type="text" name="rollno"><br><br>

    Department:

    <input type="date" name="issued"><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
